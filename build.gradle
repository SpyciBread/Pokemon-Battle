plugins {
    id 'java'
    id 'pmd'
}

pmd{
    consoleOutput = true
    ignoreFailures = true
    toolVersion = "6.39.0"
    rulesMinimumPriority = 5
    ruleSets = ["category/java/errorprone.xml", "category/java/codestyle.xml", "category/java/design.xml"]

}

compileJava {
    sourceCompatibility '17'
    targetCompatibility '17'
}

repositories {
    jcenter()
}

dependencies {
}
